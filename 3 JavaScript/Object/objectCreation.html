<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>

    <script>
        /* Normal way of creation */
        var obj =  {
            name : "Nadeem",
            comapny : "XYZ"
        }

        console.log(obj);

        /* Factory Function */

        function Person(name, company) {
            return {
                name : name,
                company : company
            }
        }

        const Person1 = Person("Nadeem", "XYZ");
        console.log(Person1);

        const Person2 = Person("Abhi", "ABC");
        console.log(Person2);

        /* Constructor Function */

        function Car(company, color) {
            this.company = company,
            this.color = color 
        }

        const Car1 = new Car("Mercedes", "Black");
        console.log(Car1);

        const Car2 = new Car("BMW", "Red");
        console.log(Car2);

    </script>

</head>
<body>
    <h1>3 ways of creating objects</h1>
    <h2>1. Normal Object Creation</h2>
    <h2>2. Factory Fuction</h2>
    <h2>3. Constructor Function</h2>
</body>
</html>
