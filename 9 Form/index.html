<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form</title>
  </head>
  <body>
    <div class="new-expense">
      <form name="myform" onsubmit="return validateform()">
        <div class="new-expense__controls">
          <div class="new-expense__control">
            <label>Title</label>
            <input type="text" id="user_title" name="name" />
            
            <span id="usernameError" class="error"></span>
            
          </div>
          <div class="new-expense__control">
            <label>Amount</label>
            <input type="number" id="user_amount" name="amount" />
          </div>
          <div class="new-expense__control">
            <label>Email</label>
            <input type="email" id="user_email" name="email" />
          </div>
        </div>
        <div class="new-expense__actions">
          <input type="submit" id="register" disabled value="Register" />
        </div>
      </form>
    </div>

    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
