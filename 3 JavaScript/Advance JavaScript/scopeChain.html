<!-- Scope Chain and Lexical Scope -->

<script>

    var a = "hello guys..";

    function first() {
        var b = "How are you?...";
        second();

        function second() {
            var c = "Myself Md Nadeem Asgar";
            console.log(a+b+c);       // hello guys..How are you?...Myself Md Nadeem Asgar
            third();
        }
    }

    function third() {
        var d = "Thank You Everyone!!";  // b,c is not defined
        console.log(a+b+c+d);
    }

    first();

</script>
